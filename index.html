<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кликер</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="manifest" href="manifest.json">
	<script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/clicker/sw.js')
            .then(function(registration) {
                console.log('Registration successful, scope is:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service worker registration failed, error:', error);
            });
        }
    </script>
</head>
<body>
	<div id="info">
		<p id="balance">Баланс: 0$</p>
		<p id="ips">Доход в секунду: 0$</p>
		<p id="ipc">Доход за клик: 1$</p>
	</div>
	<ul class="upgrades">
		<h3>Upgrades</h3>
		<li class="upgrade">
			<p>Грузчик: +1$/сек.</p>
			<button class="upgrade-buy" onclick="buyUpgrade(0)">Купить: 50$</button>
		</li>
		<li class="upgrade">
			<p>Менеджер: +1$/клик</p>
			<button class="upgrade-buy" onclick="buyUpgrade(1)">Купить: 100$</button>
		</li>
		<li class="upgrade">
			<p>Джуниор Веб Разработчик: +1$/сек.</p>
			<button class="upgrade-buy" onclick="buyUpgrade(2)">Купить: 500$</button>
		</li>
		<li class="upgrade">
			<p>Мидл Веб Разработчик: +1$/клик</p>
			<button class="upgrade-buy" onclick="buyUpgrade(3)">Купить: 1200$</button>
		</li>
	</ul>
	<button id="work-btn" onclick="work()">Работать</button>
	<script type="text/javascript" src="save.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
